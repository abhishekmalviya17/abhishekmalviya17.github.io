<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

        <div class="mx-auto" style="width : 375px; margin-left:300px;">
            <h1>Stack Emulator</h1>
            <hr>
        </div>
        <div class="mx-auto" style="width : 200px;"><input type="text" id="itemToPush"></div>
            <br>
        <div class="mx-auto"style="width : 200px;"><button id="pushBtn" class="btn btn-success btn-lg">Push</button> 
            <button id="popBtn" class="btn btn-danger btn-lg">Pop</button></div>

        <div class="mx-auto" style="width : 200px;">
            <label>current stack elements</label>
            <br></div>
        <div class="mx-auto" style="width : 400px;">
            <p id="resultArea" class="font-weight-bold"></p>
        </div>    
        
    </div>
