<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY Mail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h2>My Mail</h2>
    </div>

    <div class="email">
        <div class="nav">
            <ul>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </div>

        <div class="content">
            <table border="1" bordercolor="grey">
                <tr>
                    <th class="tableheading">From</th>
                    <th class="tableheading">Subject</th>
                    <th class="tableheading">Date</th>
                </tr>
                <tr>
                    <td class="colfirst">Bill Gates</td>
                    <td class="colsecond">Welcome to Microsoft</td>
                    <td class="colthird">12 hours ago</td>
                </tr>
                <tr>
                    <td class="colfirst">Steve Jobs</td>
                    <td class="colsecond">Welcome to Apple</td>
                    <td class="colthird">23 hours ago</td>
                </tr>
                <tr>
                    <td class="colfirst">Larry Page</td>
                    <td class="colsecond">Welcome to Google</td>
                    <td class="colthird">1 day ago</td>
                </tr>
                <tr>
                    <td class="colfirst"></td>
                    <td class="colsecond"></td>
                    <td class="colthird"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <h1>I am an Ad!</h1>
    </div>

</body>
</html>
