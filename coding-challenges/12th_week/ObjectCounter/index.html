<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Counters</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-3">
                <h1 class="mx-auto" style="margin-top:100px; width: 400px;">Global Counter:<p id="globalLabel"></p></h1>
                <button class="btn btn-info" id="globalBtn">Click Me</button>
                <h1 class="mx-auto" style="margin-top:30px; width: 400px;">Object Counter:<p id="objectLabel"></p></h1>
                <button class="btn btn-info" id="objectBtn">Click Me</button>
                <h1 class="mx-auto" style="margin-top:30px; width: 400px;">Closure Counter:<p id="closureLabel"></p></h1>
                <button class="btn btn-info" id="closureBtn">Click Me</button>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
